<!DOCTYPE html>
<html>
<head>
    <title>Cyber Threat Detection Dashboard</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f9fa;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #2c2c2c;
            color: #fff;
        }

        .navbar {
            text-align: center;
            margin-bottom: 20px;
        }

        .navbar a {
            padding: 12px 24px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .theme-toggle {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        canvas {
            display: block;
            margin: 0 auto 40px auto;
            max-width: 600px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .dark-mode th {
            background-color: #0056b3;
        }

        .dark-mode table, .dark-mode th, .dark-mode td {
            border-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">üìù Prediction Form</a>
        <a href="/dashboard">üìä View Dashboard</a>
    </div>

    <div class="theme-toggle">
        <button onclick="toggleTheme()">üåì Dark Mode</button>
    </div>

    <h2>Real-Time Threat Detection Dashboard</h2>

    <canvas id="threatChart"></canvas>

    <table>
        <tr>
            <th>Timestamp</th>
            <th>Input Summary</th>
            <th>Predicted Class</th>
        </tr>
        {% for entry in logs %}
        <tr>
            <td>{{ entry.timestamp }}</td>
            <td>{{ entry.input }}</td>
            <td>{{ entry.prediction }}</td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }

        const threatCounts = {
            {% for k, v in counts.items() %}
                "{{ k }}": {{ v }}{% if not loop.last %},{% endif %}
            {% endfor %}
        };

        const labels = Object.keys(threatCounts);
        const values = Object.values(threatCounts);

        const ctx = document.getElementById('threatChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: ['#007BFF', '#dc3545', '#ffc107', '#28a745', '#6f42c1'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    title: {
                        display: true,
                        text: 'Threat Type Distribution'
                    }
                }
            }
        });
    </script>
</body>
</html>
